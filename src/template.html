<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>

<body>

    <div class="container">
        <form action="#" method="" id="testform" novalidate>
            <div class="entry">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="email@domain.com" required minlength="1">
                <span class="error" aria-live="polite"></span>
            </div>

            <div class="entry">
                <label for="country">Country: </label>
                <input type="text" name="country" id="country" placeholder="Country" required minlength="3">
                <span class="error" aria-live="polite"></span>
            </div>

            <div class="entry">
                <label for="postalcode">Postal Code: </label>
                <input type="text" name="postalcode" id="postalcode" placeholder="Postal Code" required minlength="3">
                <span class="error" aria-live="polite"></span>
            </div>

            <div class="entry">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter password" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </div>

            <div class="entry">
                <label for="passwordrepeat">Re-Enter password: </label>
                <input type="password" name="passwordrepeat" id="passwordrepeat" placeholder="Re-enter password" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </div>
                        <p></p>
            <button id="submit">Submit</button>

    </div>

</body>

</html>
